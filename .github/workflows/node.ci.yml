
# This is a basic workflow to help you get started with Actions
# remove and leave space
name: node.js CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    # runs-on: ubuntu-latest
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true      

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2.1.4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: | 
          npm ci --prefer-offline --no-audit
          npm install @hapi/lab @hapi/code
          npm run build --if-present
          
      - name: Deploy database
        run: |
          npm run db-deploy

      # Uncomment when heroku review, stageing, and production are available
      - name: Run tests ğŸ§ª
        run: npm run test
        env:
          JWT_SECRET: ${{secrets.JWT_SECRET}}
          API_TOKEN: ${{secrets.API_TOKEN}}
          DATABASE_URL: ${{secrets.DATABASE_URL}}
          HOST: "0.0.0.0"

      - name: Heroku Deploy
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "api-aad-lgrow-staging" #Must be unique in Heroku
          heroku_email: "wilfongjt@gmail.com"
